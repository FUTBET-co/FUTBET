<!-- Login -->
<form id="panel-iniciar" role="tabpanel" aria-labelledby="tab-iniciar" hidden>
<div>
<label for="login-email">Correo electrónico</label>
<input id="login-email" type="email" name="email" required placeholder="tucorreo@email.com" />
</div>
<div>
<label for="login-password">Contraseña</label>
<input id="login-password" type="password" name="password" required placeholder="••••••" />
</div>
<div class="error" id="login-error" aria-live="polite"></div>
<button class="btn" type="submit">Iniciar sesión</button>
<a class="back" href="index.html">← Volver al inicio</a>
</form>
</div>
</div>
</div>


<script>
// Tabs
const tabRegistrar = document.getElementById('tab-registrar');
const tabIniciar = document.getElementById('tab-iniciar');
const panelRegistrar = document.getElementById('panel-registrar');
const panelIniciar = document.getElementById('panel-iniciar');


function setTab(which){
const isReg = which === 'reg';
tabRegistrar.classList.toggle('active', isReg);
tabIniciar.classList.toggle('active', !isReg);
panelRegistrar.hidden = !isReg;
panelIniciar.hidden = isReg;
if(!isReg) location.hash = '#iniciar'; else history.replaceState(null, '', ' ');
}


tabRegistrar.addEventListener('click', ()=> setTab('reg'));
tabIniciar.addEventListener('click', ()=> setTab('login'));
if(location.hash === '#iniciar') setTab('login');
