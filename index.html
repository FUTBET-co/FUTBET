<style>
:root {
--bg-dark: #0b0f17;
--text: #ffffff;
--muted: #c9d1d9;
--card: rgba(255,255,255,0.08);
--card-border: rgba(255,255,255,0.12);
--accent: #00e5a8;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
margin: 0;
font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
color: var(--text);
background: var(--bg-dark);
}
a { color: inherit; text-decoration: none; }
/* Header */
.header {
position: sticky; top: 0; z-index: 50;
backdrop-filter: saturate(140%) blur(8px);
background: rgba(11,15,23,0.6);
border-bottom: 1px solid var(--card-border);
}
.nav {
max-width: 1100px; margin: 0 auto; height: 64px;
display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 16px;
padding: 0 16px;
}
.logo { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .5px; }
.logo-mark { width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg,#00e5a8,#2dd4bf); display: grid; place-items: center; font-size: 18px; color:#0b0f17; font-weight: 900; }
.menu { display: flex; gap: 16px; justify-self: center; }
.menu a { padding: 8px 10px; border-radius: 10px; color: var(--muted); font-weight: 600; }
.menu a:hover { color: var(--text); background: var(--card); }
.auth { justify-self: end; display: flex; gap: 8px; }
.btn {
padding: 10px 14px; border-radius: 12px; border: 1px solid var(--card-border);
background: #fff; color: #000; font-weight: 700; transition: .2s ease-in-out; cursor: pointer;
}
.btn:hover { background: transparent; color: #fff; }
.btn-outline { background: transparent; color: #fff; }
.btn-outline:hover { background: #fff; color: #000; }


#hero {
  background: url("img/fondo.jpg") no-repeat center/cover;
  background-color: #1a73e8; /* Color de respaldo (azul) */
  color: white;
  text-align: center;
  padding: 150px 20px;
}
